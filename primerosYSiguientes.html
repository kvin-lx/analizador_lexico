<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjuntos de Primeros y Siguientes</title>
    <link rel="stylesheet" href="css/stylesMain.css">
</head>
<body>
    <div class="container">
        <h2>Conjuntos de Primeros y Siguientes</h2>
        <textarea id="grammarInput" placeholder="Ingrese la gramática (ej. S -> Sa | b; A -> Ac | d)"></textarea>
        <button id="btnCalculateSets">Calcular Primeros y Siguientes</button>

        <div id="errorSets" class="error"></div>

        <h3>Gramática Original</h3>
        <pre id="originalGrammar"></pre>

        <h3>Conjuntos de Primeros</h3>
        <pre id="firstSets"></pre>

        <h3>Conjuntos de Siguientes</h3>
        <pre id="followSets"></pre>
    </div>
    <script type="module" src="js/primerosYSiguientes.js"></script>
</body>
</html>
